<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Upload Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .file-upload-label:hover {
            background: #e8f0ff;
            border-color: #5a6fd8;
        }

        .file-upload-label.dragover {
            background: #e8f0ff;
            border-color: #5a6fd8;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #f0f8ff;
            border-radius: 8px;
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result h3 {
            margin-bottom: 10px;
        }

        .result pre {
            background: rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
        }

        .app-url {
            background: #e8f0ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            word-break: break-all;
        }

        .app-url a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .app-url a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .auth-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons .btn {
            flex: 1;
            margin-top: 0;
        }

        .user-info {
            background: #d4edda;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .user-info h4 {
            color: #155724;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #155724;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Frontend Upload</h1>
            <p>Upload and deploy your frontend applications in seconds!</p>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section">
            <h3>üîê Authentication</h3>
            <div class="user-info" id="userInfo">
                <h4>Logged in as:</h4>
                <p id="userEmail"></p>
            </div>
            <div class="auth-buttons">
                <button class="btn" onclick="showLoginForm()">Login</button>
                <button class="btn" onclick="showRegisterForm()">Register</button>
                <button class="btn" onclick="logout()" id="logoutBtn" style="display: none;">Logout</button>
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" style="display: none;">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button class="btn" onclick="login()">Login</button>
        </div>

        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" placeholder="Enter your password (min 6 characters)">
            </div>
            <button class="btn" onclick="register()">Register</button>
        </div>

        <!-- Upload Form -->
        <form id="uploadForm" style="display: none;">
            <div class="form-group">
                <label for="appName">App Name:</label>
                <input type="text" id="appName" placeholder="My Awesome App" required>
            </div>

            <div class="form-group">
                <label for="appDescription">Description:</label>
                <textarea id="appDescription" rows="3" placeholder="Describe your app..."></textarea>
            </div>

            <div class="form-group">
                <label for="framework">Framework:</label>
                <select id="framework" required>
                    <option value="">Select Framework</option>
                    <option value="html">HTML/CSS/JS</option>
                    <option value="react">React</option>
                    <option value="vue">Vue.js</option>
                    <option value="angular">Angular</option>
                    <option value="svelte">Svelte</option>
                </select>
            </div>

            <div class="form-group">
                <label>Upload Your App (ZIP file):</label>
                <div class="file-upload">
                    <input type="file" id="fileInput" accept=".zip" required>
                    <label for="fileInput" class="file-upload-label" id="fileLabel">
                        <div class="upload-icon">üìÅ</div>
                        <div>Click to select ZIP file or drag & drop</div>
                        <div style="font-size: 0.9em; color: #666; margin-top: 5px;">
                            Supported: HTML, React, Vue, Angular, Svelte
                        </div>
                    </label>
                </div>
                <div class="file-info" id="fileInfo">
                    <strong>Selected file:</strong> <span id="fileName"></span><br>
                    <strong>Size:</strong> <span id="fileSize"></span>
                </div>
            </div>

            <button type="submit" class="btn" id="uploadBtn">
                üöÄ Deploy App
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Uploading and deploying your app...</p>
        </div>

        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;

        // Check if user is already logged in
        if (authToken) {
            checkAuthStatus();
        }

        // File upload handling
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');

        fileInput.addEventListener('change', handleFileSelect);
        fileLabel.addEventListener('dragover', handleDragOver);
        fileLabel.addEventListener('dragleave', handleDragLeave);
        fileLabel.addEventListener('drop', handleDrop);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                showFileInfo(file);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            fileLabel.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            fileLabel.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            fileLabel.classList.remove('dragover');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                showFileInfo(files[0]);
            }
        }

        function showFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Authentication functions
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showResult('error', 'Please enter email and password');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.data.session.access_token;
                    currentUser = data.data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    showResult('success', 'Login successful!');
                    showUploadForm();
                    hideAuthForms();
                } else {
                    showResult('error', data.message || 'Login failed');
                }
            } catch (error) {
                showResult('error', 'Login failed: ' + error.message);
            }
        }

        async function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!email || !password) {
                showResult('error', 'Please enter email and password');
                return;
            }

            if (password.length < 6) {
                showResult('error', 'Password must be at least 6 characters long');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showResult('success', 'Registration successful! Please login.');
                    showLoginForm();
                } else {
                    showResult('error', data.message || 'Registration failed');
                }
            } catch (error) {
                showResult('error', 'Registration failed: ' + error.message);
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            hideUploadForm();
            showAuthButtons();
            showResult('success', 'Logged out successfully');
        }

        async function checkAuthStatus() {
            if (!authToken) return;

            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.data.user;
                    showUploadForm();
                    hideAuthForms();
                } else {
                    logout();
                }
            } catch (error) {
                logout();
            }
        }

        function showUploadForm() {
            document.getElementById('uploadForm').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'inline-block';
            
            if (currentUser) {
                document.getElementById('userEmail').textContent = currentUser.email;
                document.getElementById('userInfo').style.display = 'block';
            }
        }

        function hideUploadForm() {
            document.getElementById('uploadForm').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
        }

        function hideAuthForms() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showAuthButtons() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
        }

        // Upload form handling
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!authToken) {
                showResult('error', 'Please login first');
                return;
            }

            const formData = new FormData();
            const file = fileInput.files[0];
            const appName = document.getElementById('appName').value;
            const appDescription = document.getElementById('appDescription').value;
            const framework = document.getElementById('framework').value;

            if (!file) {
                showResult('error', 'Please select a ZIP file');
                return;
            }

            formData.append('file', file);
            formData.append('name', appName);
            formData.append('description', appDescription);
            formData.append('framework', framework);

            showLoading(true);

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });

                const data = await response.json();
                showLoading(false);

                if (data.success) {
                    showResult('success', 'App deployed successfully!', data.data);
                } else {
                    showResult('error', data.message || 'Upload failed');
                }
            } catch (error) {
                showLoading(false);
                showResult('error', 'Upload failed: ' + error.message);
            }
        });

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('uploadBtn').disabled = show;
        }

        function showResult(type, message, data = null) {
            const result = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');

            result.className = `result ${type}`;
            resultTitle.textContent = type === 'success' ? '‚úÖ Success!' : '‚ùå Error';
            
            let content = `<p>${message}</p>`;
            
            if (data && data.url) {
                content += `
                    <div class="app-url">
                        <strong>Your app is live at:</strong><br>
                        <a href="${data.url}" target="_blank">${data.url}</a>
                    </div>
                `;
            }
            
            if (data) {
                content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            resultContent.innerHTML = content;
            result.style.display = 'block';
            
            // Scroll to result
            result.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
